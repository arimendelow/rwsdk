#:schema node_modules/wrangler/config-schema.json
name = "billable-justinvdm-test"
main = "src/worker.tsx"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
assets = { binding = "ASSETS" }

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "billable-justinvdm-test"
database_id = "bb17cdf0-e5b6-4e63-ae27-283aa8595941"

[[r2_buckets]]
bucket_name = "billable-justinvdm-test"
binding = "R2"

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_classes = [ "SessionDO" ]

[vars]
SECRET_KEY = "secret"
RESEND_API_KEY="123"
APP_URL="http://localhost:5173"