#:schema node_modules/wrangler/config-schema.json
name = "billable"
main = "src/worker.tsx"
compatibility_date = "2024-03-12"
compatibility_flags = ["nodejs_compat", "rpc"]
#assets = { directory = "./dist/assets/", binding = "ASSETS" }

workers_dev = false
route = { pattern = "billable.me/*", zone_name = "billable.me" }

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "billable"
database_id = "2dde5875-59a9-46b4-b48a-a3198733a2d5"

[[r2_buckets]]
bucket_name = "billable"
binding = "R2"

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_classes = [ "SessionDO" ]

[vars]
SECRET_KEY = "secret"
